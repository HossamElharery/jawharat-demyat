<div class="chat-container">
  <!-- Left sidebar -->
  <div class="sidebar">
    <!-- Search bar -->
    <div class="search-container">
      <div class="search-input">
        <i class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </i>
        <input type="text" placeholder="Search Name" [(ngModel)]="searchQuery">
      </div>
    </div>

    <!-- Conversations list -->
    <div class="conversations-list">
      <div *ngFor="let conversation of conversations"
           class="conversation-item"
           [class.selected]="selectedConversation?.id === conversation.id"
           [class.unread]="conversation.unread > 0"
           (click)="selectConversation(conversation)">
        <div class="avatar-container">
          <img [src]="conversation.user.avatar" [alt]="conversation.user.name" class="avatar">
        </div>
        <div class="conversation-details">
          <div class="conversation-header">
            <span class="name">{{ conversation.user.name }}</span>
            <span class="time">{{ conversation.timeAgo }}</span>
          </div>
          <div class="message-preview">
            <span class="preview-text">{{ conversation.lastMessage?.text }}</span>
            <div class="status-indicator" *ngIf="conversation.unread > 0">
              <div class="unread-dot"></div>
            </div>
            <div class="status-indicator" *ngIf="conversation.unread === 0 && conversation.lastMessage?.senderId !== currentUser.id">
              <div class="read-checkmark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#03a9f4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right chat area -->
  <div class="chat-area" *ngIf="selectedConversation">
    <!-- Chat header -->
    <div class="chat-header">
      <div class="user-info">
        <img [src]="selectedConversation.user.avatar" [alt]="selectedConversation.user.name" class="avatar">
        <div class="user-details">
          <div class="name">{{ selectedConversation.user.name }}</div>
          <div class="status" *ngIf="selectedConversation.user.online">
            <span class="status-dot"></span>
            <span class="status-text">Online</span>
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button class="action-button video-call">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
          </svg>
        </button>
        <button class="action-button audio-call">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat messages -->
    <div class="messages-container">
      <div *ngFor="let message of selectedConversation.messages"
           class="message-wrapper"
           [class.outgoing]="message.senderId === currentUser.id"
           [class.incoming]="message.senderId !== currentUser.id">

        <!-- Image message (for the dashboard question) -->
        <div *ngIf="message.text === 'How to make a responsive display from the dashboard?'" class="message image-message outgoing">
          <div class="message-content">
            <div class="image-container">
              <img src="assets/dashboard-example.jpg" alt="Dashboard Example">
            </div>
            <div class="message-text">How to make a responsive display from the dashboard?</div>
          </div>
          <div class="message-meta">
            <span class="time">{{ message.timestamp }}</span>
          </div>
        </div>

        <!-- Regular text messages -->
        <div *ngIf="message.text !== 'How to make a responsive display from the dashboard?'" class="message"
             [class.highlight]="message.text.includes('Morning Angelie')">
          <div class="message-content">
            <div class="message-text">{{ message.text }}</div>
          </div>
          <div class="message-meta">
            <span class="time">{{ message.timestamp }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Message input -->
    <div class="message-input-container">
      <div class="message-input">
        <input type="text" placeholder="Send your message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <button class="emoji-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </button>
        <button class="send-button" [disabled]="!newMessage.trim()" (click)="sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
