<div class="container-fluid">
  <div class="header-section mb-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
      <div class="d-flex flex-column flex-sm-row align-items-sm-center gap-3">
        <div class="search-container position-relative w-100 w-sm-auto">
          <i class="bi bi-search search-icon"></i>
          <input
            type="text"
            class="form-control search-input"
            placeholder="Search for anything"
            [formControl]="searchControl">
        </div>
        <div class="dropdown mt-2 mt-sm-0">
          <button
            class="btn btn-outline-secondary dropdown-toggle status-filter w-100 w-sm-auto"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ selectedStatus || 'Active' }}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="filterByStatus('Active')">Active</a></li>
            <li><a class="dropdown-item" (click)="filterByStatus('In Active')">In Active</a></li>
            <li><a class="dropdown-item" (click)="filterByStatus('All')">All</a></li>
          </ul>
        </div>
      </div>

      <!-- Only show Add User button if user has permission -->
      <button *ngIf="canCreateUsers" class="btn btn-warning add-user-btn mt-3 mt-md-0  w-md-auto" (click)="onAddUser()">
        <i class="bi bi-plus-lg me-2"></i>
        Add New User
      </button>
    </div>
  </div>

  <!-- Permission denied message -->
  <div *ngIf="!canViewUsers" class="alert alert-warning">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    You do not have permission to view users.
  </div>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error message for no users found -->
  <div *ngIf="!isLoading && canViewUsers && filteredUsers.length === 0" class="alert alert-info">
    No users found matching your criteria.
  </div>

  <!-- User table -->
  <div *ngIf="!isLoading && canViewUsers && filteredUsers.length > 0" class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>User Name</th>
          <th>E-mail</th>
          <th class="d-none d-md-table-cell">Phone Number</th>
          <th class="d-none d-lg-table-cell">Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>
            <div class="d-flex align-items-center">
              <img [src]="user.avatarUrl" class="user-avatar" alt="User avatar">
              <span class="ms-2">{{ user.name }}</span>
            </div>
          </td>
          <td>{{ user.email }}</td>
          <td class="d-none d-md-table-cell">{{ user.phoneNumber }}</td>
          <td class="d-none d-lg-table-cell">{{ user.role }}</td>
          <td>
            <span class="status-badge" [ngClass]="{'active': user.status === 'Active', 'inactive': user.status === 'In Active'}">
              {{ user.status }}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <!-- <button class="btn btn-link" (click)="onView(user)" title="View details">
                <i class="bi bi-eye text-warning"></i>
              </button> -->
              <button *ngIf="canEditUsers" class="btn btn-link" (click)="onEdit(user)" title="Edit user">
                <i class="bi bi-pencil text-warning"></i>
              </button>
              <button *ngIf="canDeleteUsers" class="btn btn-link" (click)="onDelete(user)" title="Delete user">
                <i class="bi bi-trash text-warning"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination controls -->
  <app-pagination
    *ngIf="!isLoading && canViewUsers && totalUsers > 0"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [totalItemsCount]="totalUsers"
    [perPage]="perPage"
    [theme]="'warning'"
    (pageChange)="onPageChange($event)"
    (perPageChange)="onPerPageChange($event)">
  </app-pagination>
</div>
