<div class="payroll-modal">
  <div class="modal-header">
    <h1 class="modal-title">Payroll Details</h1>
    <button class="close-button">
      <i class="bi bi-x"></i>
    </button>
  </div>

  <div class="modal-body">
    <div class="id-section">
      <div class="row justify-content-between align-items-center">
        <div class="col">
          <span class="payroll-id">#123456</span>
        </div>
        <div class="col-auto">
          <div class="total-section">
            <span class="total-label">Total</span>
            <span class="total-amount">5000 AED</span>
          </div>
        </div>
      </div>
    </div>

    <div class="employee-section">
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="avatar">
            <span>MO</span>
          </div>
        </div>
        <div class="col">
          <h2 class="employee-name">Mohamed Ali</h2>
          <p class="job-title">Job Title</p>
        </div>
        <div class="col-auto">
          <span class="status-badge">Pending</span>
        </div>
      </div>
    </div>

    <div class="details-section">
      <div class="row g-4">
        <div class="col-12 col-md-4">
          <div class="detail-item">
            <i class="bi bi-wallet2"></i>
            <div class="detail-content">
              <span class="detail-label">Salary</span>
              <span class="detail-value">15000 AED</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="detail-item">
            <i class="bi bi-clock"></i>
            <div class="detail-content">
              <span class="detail-label">Over Time</span>
              <span class="detail-value">5000 AED</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="detail-item">
            <i class="bi bi-receipt"></i>
            <div class="detail-content">
              <span class="detail-label">Expenses</span>
              <span class="detail-value">5000 AED</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-cancel">Cancel</button>
    <button class="btn btn-pay">Pay</button>
  </div>
</div>
